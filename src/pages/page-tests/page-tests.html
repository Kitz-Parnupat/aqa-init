<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
 <link rel="import" href="../../../bower_components/aqa-button/aqa-button.html"> 
<link rel="import" href="../../redux/tests/test-redux.html"> 
<link rel="import" href="../../redux-mixin.html">


<dom-module id="page-tests">
    <template>
        <style include="flexbox-grid shared-styles">
            .danger:hover{
                color:red;
                cursor: pointer;
            }
        </style>
        <div class="page-container">
            <button on-click="getData">Test</button>
            <aqa-button type="primary">Click</aqa-button>
            <template is="dom-repeat" items="[[list]]">
                <div>[[item.id]]</div>
            </template>
        </div>
    </template>

    <script>
        class PageTests extends ReduxMixin(Polymer.Element) {

            static get is() {
                return 'page-tests';
            }
            static get properties() {
                return {
                    list:{
                        type:Array,
                        statePath:'tests.list'
                    }
                }
            }
            getData(){
                Nylon.dispatch('TEST_REDUX')
            }
        }

        window.customElements.define(PageTests.is, PageTests);
    </script>
</dom-module>
